<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation - GameMatch Sports Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="GameMatch Logo">
                <h1>GameMatch</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="index.html">Sports</a></li>
                    <li><a href="event_creation.html">Event Creation</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#membership">Membership</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h2>Create New Event</h2>
        <form>
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" name="event-title" required><br><br>

            <label for="event-introduction">Event Introduction:</label><br>
            <textarea id="event-introduction" name="event-introduction" rows="4" cols="50" required></textarea><br><br>

            <label for="event-location">Location:</label>
            <input type="text" id="event-location" name="event-location" required><br><br>

            <label for="event-price">Price:</label>
            <input type="text" id="event-price" name="event-price" required><br><br>

            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="event-date" required><br><br>

            <label for="event-activities">Major Activities:</label><br>
            <textarea id="event-activities" name="event-activities" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Create Event</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GameMatch Sports Club. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <form class="newsletter">
                <label for="email">Subscribe to our newsletter:</label>
                <input type="email" id="newsletter-email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
